<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <a href="#" onclick="openAppOrRedirect()">Open App</a>

  <script>
    function openAppOrRedirect() {
      const appScheme = "https://cobeco.github.io/v";
      const appStoreLink = "https://apps.apple.com/app/id862317389";
      const playStoreLink = "https://play.google.com/store/apps/details?id=com.bok.cordova";

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isAndroid = /Android/i.test(navigator.userAgent);
      const storeLink = isIOS ? appStoreLink : playStoreLink;

      let isAppOpened = false;

      setTimeout(function() {
        if (!isAppOpened) {
          window.location.href = storeLink;
        }
      }, 1500);

      window.location.href = appScheme;
      
      setTimeout(function() {
        isAppOpened = true;
      }, 1000);
    }
  </script>
</body>
</html>
