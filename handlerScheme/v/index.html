<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isIOS) {
      window.location.href = "https://apps.apple.com/app/id862317389";
    } else if (isAndroid) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.bok.cordova";
    } else {
      document.body.innerHTML = "https://www.bok.com.tw";
    }
  </script>
</head>
</html>
