<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App or Redirect</title>
</head>
<body>
  <a href="#" onclick="openAppOrRedirect()">Open App</a>

  <script>
    function openAppOrRedirect() {
  var appScheme = "myapp://page"; // 應用的 URL Scheme
  var playStoreLink = "https://play.google.com/store/apps/details?id=com.example.app"; // Google Play 連結

  var isAppOpened = false;
  setTimeout(function() {
    if (!isAppOpened) {
      window.location.href = playStoreLink; // 如果未安裝應用，導航至 Google Play
    }
  }, 1500);

  // 嘗試直接導航至應用的 URL Scheme
  window.location.href = appScheme;

  setTimeout(function() {
    isAppOpened = true;
  }, 1000);
}
  </script>
</body>
</html>
