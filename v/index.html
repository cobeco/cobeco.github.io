<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    const url = window.location.href;
    const params = new URLSearchParams(url.search);
    const isi = params.get('isi');
    const ibi = params.get('ibi');

    const bokUrl = "https://www.bok.com.tw";
    const appStoreLink = isi ? ("https%3A%2F%2Fapps.apple.com%2Fapp%2Fid"+isi) : bokUrl ;
    const playStoreLink = ibi ? ("https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3D"+ibi) : bokUrl;

    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isIOS) {
      window.location.href = appStoreLink;
    } else if (isAndroid) {
      window.location.href = playStoreLink;
    } else {
      window.location.href = bokUrl;
    }
  </script>
</head>
</html>
